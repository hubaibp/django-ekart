<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ModernShop</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    .navbar-toggler:focus {
  outline: none;
  box-shadow: none;
}


    body {
      display: flex;
      flex-direction: column;
      min-height: 90vh;
    }

    header {
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    main {
      flex-grow: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1rem;
      background-color: #f8fafc;
      text-align: center;
    }

    footer {
      background-color: #f1f5f9;
      color: #334155;
      text-align: center;
      padding: 10px 0;
    }

    .navbar-toggler {
      border: none;
      background: transparent;
      padding: 0;
    }

    .navbar-toggler span {
      display: block;
      height: 3px;
      background: #000;
      margin: 5px 0;
      width: 25px;
      transition: 0.3s ease;
    }

    .navbar-toggler.open span:nth-child(1) {
      transform: rotate(45deg) translate(5px, 5px);
    }

    .navbar-toggler.open span:nth-child(2) {
      opacity: 0;
    }

    .navbar-toggler.open span:nth-child(3) {
      transform: rotate(-45deg) translate(5px, -5px);
    }

    @media (max-width: 991.98px) {
      .navbar-collapse {
        background-color: white;
        box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        position: absolute;
    top: 100%;
    left: 0;
    width: 100%;
    z-index: 999;
      }
      .navbar-toggler:focus {
  outline: none;
  box-shadow: none;
}

    }
  </style>
</head>
<body>

<header>
  <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold" href="#">ModernShop</a>
      <button class="navbar-toggler" type="button" id="hamburgerBtn" data-bs-toggle="collapse" data-bs-target="#navbarNav"
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span></span>
        <span></span>
        <span></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"style="margin-left:10px"><a class="nav-link" href="#home">Home</a></li>
          <li class="nav-item"style="margin-left:10px"><a class="nav-link" href="#products">Products</a></li>
          <li class="nav-item"style="margin-left:10px"><a class="nav-link" href="#about">About</a></li>
          <li class="nav-item"style="margin-left:10px"><a class="nav-link" href="{% url 'signout' %}">SignOut</a></li>
        </ul>
      </div>
    </div>
  </nav>
</header>

<main>
  {% block content %}
 
  {% endblock %}
</main>

<footer>
  <div class="container">
    <p>&copy; 2025 ModernShop. All rights reserved.</p>
    <p><a href="#contact">Contact</a> | <a href="#about">About</a></p>
  </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  const hamburger = document.getElementById('hamburgerBtn');
  const navbarNav = document.getElementById('navbarNav');

  navbarNav.addEventListener('shown.bs.collapse', () => {
    hamburger.classList.add('open');
  });

  navbarNav.addEventListener('hidden.bs.collapse', () => {
    hamburger.classList.remove('open');
  });
</script>

</body>
</html>
